<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Band</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Основной контейнер с фоновым изображением -->
<div class="container-fluid main-bg text-center d-flex flex-column align-items-center justify-content-center">

    <!-- Логотип и название группы -->
    <header class="mb-4 text-light">
        <img src="images/logo-black.svg" alt="Logo" class="logo mb-2">
        <h1 class="band-name"> Пока дышу</h1>
    </header>

    <!-- Блок с кнопками-ссылками, обернутый в рамку -->
    <section class="card shadow p-4 bg-light rounded-3">
        <!-- Ссылки на соцсети -->
        <div class="social-links mb-3">
            <h2>Подписывайтесь</h2>
            <div class="d-flex flex-wrap flex-md-nowrap justify-content-center">
                <a href="https://t.me/pkdshu" target="_blank" class="social-icon mx-2 mb-2">
                    <img src="images/telegram.svg" alt="Telegram" class="icon"> Telegram
                </a>
                <a href="https://vk.com/pkdshu" target="_blank" class="social-icon mx-2 mb-2">
                    <img src="images/vk.svg" alt="VK" class="icon"> VK
                </a>
                <a href="https://youtube.com/pkdshu" target="_blank" class="social-icon mx-2 mb-2">
                    <img src="images/youtube.svg" alt="YouTube" class="icon"> YouTube
                </a>
                <a href="https://instagram.com/pkdshu" target="_blank" class="social-icon mx-2 mb-2">
                    <img src="images/instagram.svg" alt="Instagram" class="icon"> Instagram
                </a>
            </div>
        </div>

        <!-- Ссылки на музыкальные площадки -->
        <div class="music-links">
            <h2>Слушайте нас везде:</h2>
            <div class="d-flex flex-wrap flex-md-nowrap justify-content-center">
                <a href="https://soundcloud.com/pkdshu" target="_blank" class="music-icon mx-2 mb-2">
                    <img src="images/yandex.svg" alt="Я.Музыка" class="icon"> Я.Музыка
                </a>
                <a href="https://spotify.com/pkdshu" target="_blank" class="music-icon mx-2 mb-2">
                    <img src="images/spotify.svg" alt="Spotify" class="icon"> Spotify
                </a>
                <a href="https://deezer.com/pkdshu" target="_blank" class="music-icon mx-2 mb-2">
                    <img src="images/vkmusic.png" alt="VK Music" class="icon"> VK Музыка
                </a>
                <a href="https://apple.com/pkdshu" target="_blank" class="music-icon mx-2 mb-2">
                    <img src="images/ytmusic.svg" alt="YouTube Music" class="icon"> YouTube Music
                </a>
            </div>
        </div>
    </section>
</div>

</body>
</html>
